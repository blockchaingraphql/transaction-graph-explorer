query transactionOutputs($coin: String!, $txid: String!) {
  coin(name: $coin) {
    name
    transaction(txid: $txid) {
      txid
      coin {
        name
      }
      outputs {
        items {
          value
          n
          spendingInput {
            spendingTxid
            spendingIndex
          }
          scriptPubKey {
            addresses {
              address
              coin {
                name
              }
              guestimatedWallet {
                clusterId
                coin {
                  name
                }
              }
            }
          }
        }
      }
    }
  }
}
